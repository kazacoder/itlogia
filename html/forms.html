        <label>
            Фамилия:
            <input type="text" name="surname" placeholder="Фамилия" required>

    <br>

            Ваш пол:

        </label>
        <label>
            <input type="radio" name="experience" value="3" required checked> Более 5 лет

        <label>
            Расскажите о себе
            <br>
            <textarea name="info" cols="30" rows="10" required></textarea>
        </label>
    </div>
    <br>
    <div>
        <label>
            <input type="checkbox" name="agreed" value="1"> Я согласен на рассылку
        </label>
    </div>
    <br>
    <div>
        <label>
            Email:

        </label>
    </div>
    <br>
    <button type="submit">Отправить</button>
